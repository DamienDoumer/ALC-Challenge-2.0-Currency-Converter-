<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="styles/semantic.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
  
</head>

<body class="ui center container">
    <h1 class="ui center aligned tertiary blue header">ALC 3.0 Challenge 2.0 Damien Doumer's Currency Converter</h1>

    <div name="convert_section" class="ui center aligned very padded piled segment">
        <form name="convert_form">

            <div>
                    <label class="ui label">Amount To Convert:</label>
        
                    <div class="ui size left icon corner labeled input" >
                        <input type="text" id="amount_entry" placeholder="Amount"/>
                        <div class="ui corner label">
                            <i class="red asterisk icon"></i>
                        </div>
                        <i class="inverted green money bill icon"></i>
                    </div>
            </div>

            <br>
            
                <div>
                    <div>
                        <label class="ui label">From</label>
                        <select id="currency_from_dropdown">
                    </select>

                    </div>
                    <div >
                        <label class="ui label">To</label>
                        <select id="currency_to_dropdown">
                        </select>
                    </div>
                </div>

                

                <br/>

                <div>
                <button id="submit_button" class="ui blue labeled icon button" type="button">
                        <i class="inverted large money bill icon"></i>
                        Convert
                </button>
                </div>

                <br/>
                
                <div>
                        <label class="ui label">Result</label>
                        <div class="ui disabled input" >
                           <input type="text" id="converted_value_entry"
                                  placeholder="Result"/>        
                        </div>
                </div>
        </form>
    
    </div>

</body>

</footer>
</html>
