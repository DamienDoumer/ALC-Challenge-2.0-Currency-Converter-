    <div class="ui center container"> 
        <h1 class="ui center aligned gray header" 
            style=" color: #666666; margin-top: 2em;">Currency Converter</h1>
        <div class="ui fitted divider"></div> 
    </div>

    <div name="convert_section" class="ui center aligned very padded piled segment">
        <div class="ui relaxed grid">
            <div class="row">
                <div class="six wide column">
                    <div class="ui labeled input" >
                        <label style="margin-top: 0.5em; margin-right: 0.5em;">Enter the Amount</label> <input type="text" id="amount_entry" placeholder="Amount"/>
                    </div>
                    <div class="ui divider" ></div>
                </div>
                <div class="four wide column"></div>
                <div class="six wide column">
                    <div class="ui disabled labeled input" >
                        <label style="margin-top: 0.5em; margin-right: 0.5em;">Result</label> <input type="text" id="converted_value_entry" placeholder="Amount"/>
                    </div>
                    <div class="ui divider" ></div>
                </div>
            </div>
            <div class="row">
                <div class="seven wide column">
                    <div class="ui celled grid" >
                            <div class="row" >
                                <div class="three wide column"> 
                                    <label >From : </label>
                                </div>
                                <div class="thirteen wide column">
                                    <select style="width: 190px" id="currency_from_dropdown" ></select>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="two wide column">
                    <i id="exchange_icon" style="margin-top: 1em" class="ui center alligned large exchange icon"></i>
                    <div id="dimmer_uno" class="ui active dimmer" style="visibility: hidden;">
                        <div class="ui text loader">Loading</div>
                    </div>
                </div>
                <div class="seven wide column">
                        <div class="ui celled grid">
                            <div class="row">
                                <div class="three wide column"> 
                                    <label >To : </label>
                                </div>
                                <div class="thirteen wide column">
                                    <select style="width: 190px" id="currency_to_dropdown" ></select>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="six wide column"></div>
                <div class="four wide column">
                    <button id="submit_button" class="ui blue labeled icon button" type="button">
                            <i class="inverted large money bill icon"></i>
                            Convert
                    </button>
                </div>
                <div class="six wide column"></div>
            </div>
        </div>
